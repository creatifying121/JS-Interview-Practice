<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descendants (Child) finding</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      // children() => returns direct children of selected element
      // find() => retuns the descendant elements of the selected element

      // $(document).ready(function () {
      //   $("ul")
      //     .children()
      //     .css({ border: "4px solid red", color: "blue", "font-size": "24px" });
      // });

      $(document).ready(function () {
        $("div")
          .find("span")
          .css({ border: "4px solid red", color: "blue", "font-size": "24px" });
      });
    </script>

    <style>
      .descendants * {
        display: block;
        border: 2px dashed black;
        margin: 10px;
        padding: 10px;
        color: orange;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="descendants">
      <div style="width: 600px">
        div 1
        <ul>
          ul 1
          <li>
            li 1
            <span>span</span>
            <span>span</span>
          </li>
          <li>li 2</li>
        </ul>
      </div>
    </div>
  </body>
</html>
