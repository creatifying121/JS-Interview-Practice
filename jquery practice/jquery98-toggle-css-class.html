<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>toggle class</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("h1, h2, h3").toggleClass("demo");
        });
      });
    </script>

    <style>
      .demo {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <p>demo text 1</p>

    <h2>Heading 2</h2>
    <p>demo text 2</p>

    <h3>Heading 3</h3>
    <p>demo text 3</p>

    <button>click me to toggle class</button>
  </body>
</html>
